<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eng-window</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- bangla font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow gap-2"
            >
              <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-question"></i> FAQ
              </button>
              <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-book-open"></i> Learn
              </button>
              <button class="btn btn-outline btn-primary">
                <i class="fa-solid fa-right-from-bracket"></i> LogOut
              </button>
            </ul>
          </div>
          <h1 class="btn btn-ghost text-xl">
            <span>English</span>
            <img src="./assets/logo.png" alt="" />
            <h1 class="font-semibold">জানালা</h1>
          </h1>
        </div>

        <div class="navbar-end gap-5 sm:flex hidden">
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-question"></i> FAQ
          </button>
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-book-open"></i> Learn
          </button>
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-right-from-bracket"></i> LogOut
          </button>
        </div>
      </div>
    </header>
    <!-- hero section / banner -->
    <section
      class="w-11/12 mx-auto mt-8 gap-10 justify-center items-center flex flex-col-reverse lg:flex-row"
    >
      <div class="flex-1">
        <h1 class="text-2xl font-bold my-5">
          <span class="text-sky-500">English</span> Is Easy
        </h1>
        <p>
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
      </div>
      <div class="flex-1"><img src="./assets/hero-student.png" alt="" /></div>
    </section>

    <!-- Lessons button section -->
    <section id="" class="mt-8">
      <h1 class="text-2xl font-bold text-center">
        <span class="text-sky-500">Let's</span> Learn Vocabulary
      </h1>
      <div
        class="flex gap-5 flex-wrap mt-8 justify-center"
        id="lessons-container"
      ></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
